<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Changed to black */
            color: #fff; /* Text color changed to white for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333; /* Dark grey for the container for contrast */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
            width: 50%;
            max-width: 500px;
        }
        h2 {
            color: #fff; /* Ensure header is visible against dark background */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type=text], input[type=submit] {
            padding: 15px;
            margin: 5px 0; /* Added a slight margin for spacing */
            border-radius: 4px;
            border: 1px solid #777; /* Border color adjusted for visibility */
        }
        input[type=text] {
            background: #555; /* Darker input background */
            color: #ddd; /* Lighter text for contrast */
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
        }
        .normal { background-color: #4CAF50; }
        .elevated { background-color: #FFEB3B; color: #000; }
        .high { background-color: #F44336; }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form method="post">
            Height (ft): <input type="text" name="height" required="required">
            Weight (kgs): <input type="text" name="weight" required="required">
            <input type="submit" value="Calculate BMI">
        </form>
        {% if bmi %}
            <div class="result {% if bmi < 18.5 %}elevated
                           {% elif bmi <= 24.9 %}normal
                           {% else %}high{% endif %}">
                <h3>Your BMI is: {{ bmi }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
